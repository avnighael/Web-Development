<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box ag-margin-left">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Create a new user</h3>
                            <!--<p>Enter your username and password to log on:</p>-->
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-pencil"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <div ng-show="model.error" class="alert alert-danger">
                            {{model.error}}
                        </div>
                        <form role="form" action="" method="post" class="login-form">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input ng-model="user.username"
                                       type="text"
                                       id="username"
                                       class="form-control"
                                       placeholder="username"/>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input ng-model="user.password"
                                       type="password"
                                       id="password"
                                       class="form-control"
                                       placeholder="password"/>
                            </div>

                            <div class="form-group">
                                <label for="cpassword">Confirm Password</label>
                                <input ng-model="user.cpassword"
                                       type="password"
                                       id="cpassword"
                                       class="form-control"
                                       placeholder="verify password"/>
                            </div>

                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input ng-model="user.firstName"
                                       type="text"
                                       id="firstName"
                                       class="form-control"
                                       placeholder="First Name"/>
                            </div>

                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input ng-model="user.lastName"
                                       type="text"
                                       id="lastName"
                                       class="form-control"
                                       placeholder="Last Name"/>
                            </div>

                            <div class="form-group">
                                <label for="option1">
                                    Choose the type of user
                                </label>
                                <div class="radio form-group">
                                    <label>
                                        <input type="radio"
                                               name="role"
                                               id="option1"
                                               value="DONOR"
                                               ng-model="user.role"
                                               ng-checked="true"
                                               checked>
                                        Donor
                                    </label>
                                </div>

                                <div class="radio form-group">
                                    <label>
                                        <input type="radio"
                                               name="role"
                                               id="option2"
                                               ng-model="user.role"
                                               value="ORGANIZATION">
                                        Non-profit Organization
                                    </label>
                                </div>

                                <div ng-if="user.role == 'ORGANIZATION'">
                                    <label for="userRole">Name of your non-profit organization</label>
                                    <input type="text"
                                           class="form-control"
                                           id="userRole"
                                           required
                                           name="organization"
                                           ng-model="user.organization"
                                           placeholder="Enter your organization"/>

                                    <label for="regNum">Registration Number</label>
                                    <input type="text"
                                           class="form-control"
                                           id="regNum"
                                           required
                                           name="regNum"
                                           ng-model="user.registrationNumber"
                                           placeholder="Enter the valid registration number of your organization"/>
                                    <div ng-show="form.$submitted || form.organization.$touched"
                                         class="ag-validation-error-div">
                                        <div ng-show="model.error" class="text-danger">
                                            Please enter a registration number
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="email">Email</label>
                                <input ng-model="user.email"
                                       type="email"
                                       id="email"
                                       class="form-control"
                                       placeholder="Email"/>
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input ng-model="user.phone"
                                       type="number"
                                       id="phone"
                                       class="form-control"
                                       placeholder="Phone Number"/>
                            </div>

                            <a ng-click="model.createUser(user)"
                               class="btn btn-primary btn-block">
                                Create
                            </a>
                            <a class="btn btn-danger  btn-block"
                               href="#!/users/all/manage">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
