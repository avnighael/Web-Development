 <div class="jumbotron bgimg-header">
 </div>


<div class="top-content">
    <div class="inner-bg">
         <div class="container">
             <div class="row">
                 <div class="col-sm-8 col-sm-offset-2 text">
                     <h1><strong>Login Form</strong> </h1>
                 </div>
             </div>
             <div class="row">
                 <div class="col-sm-6 col-sm-offset-3 form-box ag-margin-left">
                     <div class="form-top">
                         <div class="form-top-left">
                             <h3>Login to Handouts</h3>
                             <p>Enter your username and password to log on:</p>
                         </div>
                         <div class="form-top-right">
                             <i class="fa fa-key"></i>
                         </div>
                     </div>
                     <div class="form-bottom">
                         <div ng-show="model.message" class="alert alert-danger">{{model.message}}</div>
                         <form role="form" action="" method="post" class="login-form">
                             <div class="form-group">
                                 <label class="sr-only" for="form-username">Username</label>
                                 <input ng-model="username"
                                        type="text"
                                        name="form-username"
                                        placeholder="Username..."
                                        class="form-username form-control"
                                        id="form-username">
                             </div>
                             <div class="form-group">
                                 <label class="sr-only" for="form-password">Password</label>
                                 <input ng-model="password"
                                        type="password"
                                        name="form-password"
                                        placeholder="Password..."
                                        class="form-password form-control"
                                        id="form-password">
                             </div>
                             <a ng-click="model.login(username,password)"
                             class="btn btn-primary btn-block">
                                 Sign in!
                             </a>

                             <a class="btn btn-success btn-block"
                             href="#!register">
                                Create an Account
                             </a>
                             <!--<button type="submit" class="btn">Sign in!</button>-->
                         </form>
                     </div>
                 </div>
             </div>
             <div class="row">
                 <div class="col-sm-6 col-sm-offset-3 social-login">
                     <h3>...or login with:</h3>
                     <div class="social-login-buttons">
                         <a class="btn btn-link-1 btn-link-1-facebook" href="#">
                             <i class="fa fa-facebook"></i> Facebook
                         </a>
                         <a class="btn btn-link-1 btn-link-1-twitter" href="#">
                             <i class="fa fa-twitter"></i> Twitter
                         </a>
                         <a class="btn btn-link-1 btn-link-1-google-plus" href="#">
                             <i class="fa fa-google-plus"></i> Google Plus
                         </a>
                     </div>
                 </div>
             </div>
         </div>
    </div>
</div>
