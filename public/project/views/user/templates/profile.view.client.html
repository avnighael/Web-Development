</div>

<div class="top-content" id="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text ">
                    <h1><strong>My Profile</strong> </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box ag-margin-left">
                    <div class="form-top">
                        <div class="form-top-left">
                            <!--<h3>Register to Handouts</h3>-->
                            <!--<p>Enter your username and password to log on:</p>-->
                        </div>
                        <!--<div class="form-top-right">-->
                            <!--<i class="fa fa-key"></i>-->
                        <!--</div>-->
                    </div>
                    <div class="form-bottom">
                        <div ng-show="model.error"  class="alert alert-danger" role="alert">
                            {{model.error}}
                        </div>

                        <div ng-show="model.message" class="alert alert-success" role="alert">
                            {{model.message}}
                        </div>
                        <form role="form" action="" method="post" class="login-form">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input ng-model="model.user.username"
                                       type="text"
                                       class="form-control"
                                       id="username"
                                       placeholder="alice123">
                            </div>

                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input ng-model="model.user.firstName"
                                       type="text"
                                       class="form-control"
                                       id="firstName"
                                       placeholder="Alice">
                            </div>

                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input ng-model="model.user.lastName"
                                       type="text"
                                       class="form-control"
                                       id="lastName"
                                       placeholder="Wonderland">
                            </div>

                            <div class="form-group">
                                <label for="role">Role</label>
                                <input ng-model="model.user.role"
                                       type="text"
                                       class="form-control"
                                       id="role"
                                       placeholder="role">
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input ng-model="model.user.password"
                                       type="password"
                                       id="password"
                                       class="form-control"
                                       placeholder="password"/>
                            </div>

                            <div ng-if="model.user.role === 'ORGANIZATION'"
                                 class="form-group">
                                <label for="orgName">Organization Name</label>
                                <input ng-model="model.user.organization"
                                       type="text"
                                       class="form-control"
                                       id="orgName"
                                       disabled>
                            </div>

                            <div ng-if="model.user.role === 'ORGANIZATION'"
                                 class="form-group">
                                <label for="regNum">Registration Number</label>
                                <input ng-model="model.user.registrationNumber"
                                       type="text"
                                       class="form-control"
                                       id="regNum"
                                       disabled>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input ng-model="model.user.email"
                                       type="email"
                                       class="form-control"
                                       id="email"
                                       placeholder="alice@wonderland.com">
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input ng-model="model.user.phone"
                                       type="string"
                                       class="form-control"
                                       id="phone"
                                       placeholder="6178764567">
                            </div>

                            <a class="btn btn-success btn-block"
                               ng-click="model.modifyUser(model.user)">Update
                            </a>
                            <a ng-show="model.user.role != 'ADMIN'"
                               ng-click="model.unregister()"
                               class="btn btn-danger btn-block">
                                Deactivate Account
                            </a>
                            <a class="btn btn-warning  btn-block"
                               ng-click="model.logout()">Logout
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
