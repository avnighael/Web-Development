<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <span class="navbar-text pull-left">
                <a href="widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </span>
            <a class="navbar-brand" href="widget-image-edit.html">
                Image Widget Editor
            </a>
            <p class="navbar-text pull-right">
                <a href="widget-list.html" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <label for="name">Name</label>
    <input class="form-control"
           placeholder="facebook"
           value="top heading"
           id="name"/>

    <label for="text">Text</label>
    <input class="form-control"
           placeholder="facebook"
           value="US Senate Reaches Compromise"
           id="text"/>

    <label for="url">URL</label>
    <input class="form-control"
           placeholder="url"
           value="https://i.kinja-img.com/gawker-media/image/upload/s--J2ZtPvX5--/c_scale,fl_progressive,q_80,w_800/xrt92v1etv8yxgatfdq6.gif"
           id="url"/>

    <label for="width">Width</label>
    <input class="form-control"
           placeholder="100%"
           value="100%"
           id="width"/>

    <label for="file">Upload</label>
    <input id="file"
           multiple
           type="file"
           class="form-control"/>

    <a href="widget-list.html"
       class="btn btn-block btn-success">
        Upload
    </a>

    <a href="widget-list.html"
       class="btn btn-block btn-danger">
        Delete
    </a>
</div>


<nav class="=navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a class="navbar-link" href="../user/profile.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>

        </div>
    </div>

</nav>

</body>
</html>
