<div class="container-fluid">
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <label for="name">Name</label>
    <input ng-model="model.widget.name"
           class="form-control"
           placeholder="facebook"
           id="name"/>

    <label for="text">Text</label>
    <input ng-model="model.widget.text"
           class="form-control"
           placeholder="facebook"
           id="text"/>

    <label for="size">Heading Size (1 - 6)</label>
    <input ng-model="model.widget.size" type="text" class="form-control" id="size" placeholder="size">

    <a ng-click="model.updateWidget(model.widget)"
       class="btn btn-block btn-success">
        Submit
    </a>
