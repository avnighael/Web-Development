 <div class="container-fluid">
        <h1>Login</h1>

        <div ng-show="model.message" class="alert alert-danger">{{model.message}}</div>

        <label for="username">Username</label>
        <input ng-model="username"
               type="text"
               id="username"
               class="form-control"
               placeholder="john.smith1"/>

        <label for="password">Password</label>
        <input ng-model="password"
               type="password"
               id="password"
               class="form-control"
               placeholder="jioid87291"/>

        <a ng-click="model.login(username,password)"
           class="btn btn-primary btn-block">
            Login
        </a>

        <a class="btn btn-success btn-block"
           href="#!register">
            Register
        </a>
     <div class = "ag-addBottomPadding"></div>
 </div>
