
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#!/user/{{model.userId}}">
                Profile
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateUser(model.user)"
                   class="navbar-link">
                        <span class="glyphicon glyphicon-ok">
                        </span>
                </a>
            </p>
        </div>
    </div>
</nav>

    <div class="container-fluid">
        <div ng-show="model.error"  class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

        <div ng-show="model.message" class="alert alert-success" role="alert">
            {{model.message}}
        </div>

        <form name="myForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.user.username"
                       type="text"
                       class="form-control"
                       id="username"
                       placeholder="alice123">
            </div>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input ng-model="model.user.firstName"
                       type="text"
                       class="form-control"
                       id="firstName"
                       placeholder="Alice">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input ng-model="model.user.lastName"
                       type="text"
                       class="form-control"
                       id="lastName"
                       placeholder="Wonderland">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input ng-model="model.user.email"
                       type="email"
                       class="form-control"
                       id="email"
                       placeholder="alice@wonderland.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input ng-model="model.user.phone"
                       type="string"
                       class="form-control"
                       id="phone"
                       placeholder="6178764567">
            </div>
        </form>

        <a class="btn btn-success btn-block"
           ng-click="model.modifyUser(model.user)">Update
        </a>
        <a ng-click="model.unregister()"
           class="btn btn-danger btn-block">
            Deactivate Account
        </a>
        <a class="btn btn-primary btn-block"
           ng-if="model.user.roles.indexOf('USER')>-1"
           href="#!/website">Websites
        </a>
        <a class="btn btn-info btn-block"
           ng-if="model.user.roles.indexOf('ADMIN')>-1"
           href="#!/admin/user">Users
        </a>
        <a class="btn btn-warning  btn-block"
           ng-click="model.logout()">Logout
        </a>

        <div class = "ag-addBottomPadding"></div>
    </div>

<div ng-include="'views/common/footer.view.client.html'"></div>
