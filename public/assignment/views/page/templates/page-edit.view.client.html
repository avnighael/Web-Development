<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <span class="navbar-text pull-left">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </span>
            <a class="navbar-brand" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}"
            class="visitedColor">
                Edit Page
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updatePage(model.page)" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-5 col-md-4 col-xs-9">
                            Page Name
                        </div>
                        <div class="col-lg-6 col-md-6 hidden-sm hidden-xs">
                            Description
                        </div>
                        <!-- <div class="col-md-3 hidden-sm hidden-xs">
                             Last Updated
                         </div> -->
                        <div class="col-xs-3 col-md-2 col-lg-1">
                        </div>
                    </div>
                </li>


                <li ng-repeat="page in model.pages" class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-4 col-xs-9">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                                {{page.name}}
                            </a>
                        </div>
                        <div class="col-lg-6 col-md-6 hidden-sm hidden-xs">
                            {{page.description}}
                        </div>
                        <!-- <div class="col-md-3 hidden-sm hidden-xs">
                             5/3/2017
                         </div> -->
                        <div class="col-xs-3 col-md-2 col-lg-1">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}} ">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>

            </ul>
        </div>

        <div class="col-xs-12 col-sm-8">
            <div ng-show="model.error" class="alert alert-danger">
                {{model.error}}
            </div>
            <label for="name">Name</label>
            <input ng-model="model.page.name"
                   class="form-control"
                   placeholder="Page Name"
                   id="name"/>

            <label for="title">Title</label>
            <input ng-model="model.page.description"
                   class="form-control"
                   placeholder="Page Title"
                   id="title"/>

            <a ng-click="model.updatePage(model.page)" class="btn btn-block btn-success">
                Update
            </a>
            <a ng-click="model.deletePage(model.pageId)" class="btn btn-block btn-danger">
                Delete
            </a>
            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page" class="btn btn-block btn-primary">
                Cancel
            </a>

        </div>
    </div>
</div>

<nav class="=navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a class="navbar-link" href="#!/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>

        </div>
    </div>

</nav>
